<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>link and list</title>
	<link rel="stylesheet" type="text/css" href="links_list.css">
</head>
<body>
	<header>
		<h1>Styled link</h1>
	</header>
	<nav>
	<a href="https://www.facebook.com/">Facebook</a>
	<a href="https://www.twitter.com/">twitter</a>
	<a href="https://www.instagram.com/">instagram</a>
	</nav>

	<div>
		<ol>
			<h3>Order List</h3>
			<li>Mango</li>
			<li>Mango</li>
			<li>Mango</li>
			<li>Mango</li>
			<li>Mango</li>
		</ol>
	</div>
	<div>
		<ul>
			<h3>Unorder List</h3>
			<li>Banana</li>
			<li>Banana</li>
			<li>Banana</li>
			<li>Banana</li>
		</ul>
	</div>

</body>
</html>
